{% extends 'app/base.html' %}

{% block contenido %}

{% load humanize %}

<br><br><br>
<div class="card">
    <div class="card-body">
        <h2>Carrito de productos</h2>
        <hr>
        <table class="table table-striped table-hover table-responsive-sm">
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Tipo</th>
                <th>Fecha de fabricaci√≥n</th>
            </tr>
            {% for p in productos %}
        
            <tr>
                <td>{{ p.nombre | title }}</td>
                <td>${{ p.precio | intcomma }}</td>
                <td>{{ p.tipo | title }}</td>
                <td>{{ p.fecha_fabricacion }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
